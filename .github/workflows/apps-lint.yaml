name: "Applications GHA - Lint"
run-name: "APPS LINT"
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    - name: Install packages
      run: npm i
      working-directory: ./applications
    - name: Run lint
      run: npm run lint
      working-directory: ./applications
